<!-- <h1>Hellotodo item</h1> -->
<div class="my-3">
    <h5 [ngClass]="{'strike':!todo.status}">{{todo.title}}</h5>
    <p [ngClass]="{'strike':!todo.status}">{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="todo{{i}}" (click)="onCheckBoxClick(todo)"
            [checked]="!todo.status"
        >
        <label class="form-check-label" for="todo{{i}}">Mark as Done</label>
    </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
