<div class="my-3">
    <h4>Add Todo</h4>

<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="title" >Todo Add</label>
        <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp">
    </div>
    
    <div class="mb-3">
        <label for="descriptio" >Description</label>
        <input type="text" [(ngModel)]="desc" class="form-control" [ngModelOptions]="{standalone: true}" id="desc">
    </div>

    <button type="submit" class="btn btn-sm btn-primary">Submit</button>
    </form>
</div>
