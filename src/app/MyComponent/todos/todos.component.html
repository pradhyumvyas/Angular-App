<app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo>
<h4>Yours Todo</h4>
<!-- <div *ngIf="todos.length > 0;"></div> -->
<div *ngIf="this.todos.length===0; else elseBlock">No Todos to display.</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos; index as i">
        <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckboxClick)="toggleTodo($event)"></app-todo-item>
    </div>  
</ng-template>
